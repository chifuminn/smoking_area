{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">
{% endblock header %} 

{% block content %}
    <section class="container">
        <!-- title -->
    <header>
        <!-- list -->
        <div class="title">
            <h1>喫煙所検索サイト</h1>
        </div>
    </header>

        <div class="smal-title">
            <p>Smoking Area</p>
        </div>

        <div class="main-contents">
            <div class="list">
                <ul>
                    {% for item in smoking_area_list %}
                        <li><a href="{% url 'detail' item.pk %}">・{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <img src="{% static 'image.png' %}" alt="格言" width=300>
        </div>
    </section>
{% endblock content %}
