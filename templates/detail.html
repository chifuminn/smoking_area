{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">
{% endblock header %} 

{% block content %}
    <div class="detail-title">
        <h2>喫煙所名:{{ object.name }}</h2>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25900.954917111558!2d139.5178284!3d35.7601593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018e602bacd6f7f%3A0x23010f8c0517fb1!2z44Kk44Kq44Oz44Oi44O844Or5p2x5LmF55WZ57Gz!5e0!3m2!1sja!2sjp!4v1642842970881!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="detail">
        <ul>
            <li>・利用可能時間:{{ object.start_usage_time }} ~ {{ object.end_usage_time }}</li>
            <li>・利用上の注意:{{ object.attention }}</li>
        </ul>
    </div>
{% endblock content %}
