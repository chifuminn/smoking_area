{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">
{% endblock header %} 

{% block content %}
<div class ="main">
    <div class="detail-title">
        <h2>喫煙所名:{{ object.name }}</h2>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7844.065309038653!2d139.56474066944384!3d35.69975150153208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1643094852334!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="detail">
        <ul>
            <li>・利用可能時間:{{ object.start_usage_time }} ~ {{ object.end_usage_time }}</li>
            <li>・利用上の注意:{{ object.attention }}</li>
        </ul>
    </div>
    <div class="return">
        <a href="{% url 'index' %}">トップページへ</a>
    </div>
</div>    
{% endblock content %}
